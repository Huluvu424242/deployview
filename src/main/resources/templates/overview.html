<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status Übersicht bekannter Artefakte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>


<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Status Übersicht bekannter Artefakte</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

<ion-tabs>

    <ion-tab tab="tab-schedule">
        <ion-nav></ion-nav>
        <ion-list>
            <ion-item *ngFor="let park of parkData"
                      detail="true"
                      lines="full"
                      (click)="goParkDetails(park)">
                <ion-card>
                    <ion-card-header>
                        <ion-card-subtitle>DepartmentId</ion-card-subtitle>
                        <ion-card-title>ArtifactId</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <p th:text="'ArtefaktStatus:, ' + ${name} + '!'"/>
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-list>
    </ion-tab>

    <ion-tab tab="tab-speaker">
        <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab tab="tab-map" component="page-map">
        <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab tab="tab-about" component="page-about">
        <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab-bar slot="top">
        <ion-tab-button tab="tab-schedule">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Schedule</ion-label>
            <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="tab-speaker">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Speakers</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab-map">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="tab-about">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>About</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
</ion-content>









</body>
</html>
