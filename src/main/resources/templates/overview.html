<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Status Übersicht bekannter Artefakte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>

<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Status Übersicht bekannter Artefakte</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let park of parkData"
                  detail="true"
                  lines="full"
                  (click)="goParkDetails(park)">
            <ion-card>
                <ion-card-header>
                    <ion-card-subtitle>DepartmentId</ion-card-subtitle>
                    <ion-card-title>ArtifactId</ion-card-title>
                </ion-card-header>

                <ion-card-content>
                    <p th:text="'ArtefaktStatus:, ' + ${name} + '!'"/>
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
</body>
</html>
